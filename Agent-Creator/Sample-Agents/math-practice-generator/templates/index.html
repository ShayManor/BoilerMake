
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Challenge App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .header-icon {
            font-size: 50px;
            color: #4e73df;
            margin-bottom: 10px;
        }
        .btn-difficulty {
            margin: 5px;
        }
        .result {
            margin-top: 15px;
        }
        .explanation {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 5px solid #ffeeba;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-body">
            <div class="header-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <h3 class="card-title">Math Challenge</h3>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Select Difficulty:</label>
                <div>
                    <button class="btn btn-outline-primary btn-difficulty" data-difficulty="easy">Easy</button>
                    <button class="btn btn-outline-secondary btn-difficulty" data-difficulty="medium">Medium</button>
                    <button class="btn btn-outline-danger btn-difficulty" data-difficulty="hard">Hard</button>
                </div>
            </div>
            <div id="problem-section" class="mt-4" style="display: none;">
                <p id="question" class="h5"></p>
                <input type="text" id="answer" class="form-control" placeholder="Your Answer">
                <button id="submit-btn" class="btn btn-success mt-3">Submit Answer</button>
                <div class="result mt-3" id="result"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let currentProblem = {};

        document.querySelectorAll('.btn-difficulty').forEach(button => {
            button.addEventListener('click', () => {
                const difficulty = button.getAttribute('data-difficulty');
                fetch(`http://localhost:5000/get_problem?difficulty=${difficulty}`)
                    .then(response => response.json())
                    .then(data => {
                        currentProblem = data;
                        document.getElementById('question').innerText = data.question;
                        document.getElementById('problem-section').style.display = 'block';
                        document.getElementById('result').innerHTML = '';
                        document.getElementById('answer').value = '';
                    })
                    .catch(error => {
                        console.error('Error fetching problem:', error);
                    });
            });
        });

        document.getElementById('submit-btn').addEventListener('click', () => {
            const answer = document.getElementById('answer').value;
            if (!answer) {
                alert('Please enter an answer.');
                return;
            }
            fetch('http://localhost:5000/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    problem_id: currentProblem.id,
                    answer: answer
                }),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.correct) {
                    resultDiv.innerHTML = `<div class="alert alert-success" role="alert">
                        Correct! Well done.
                    </div>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Incorrect.
                        </div>
                        <div class="explanation">
                            <strong>Explanation:</strong> ${data.explanation}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error submitting answer:', error);
            });
        });
    </script>
</body>
</html>
