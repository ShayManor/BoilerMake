<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Agents</title>
  <!-- Include Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">All Agents</h1>
    <!-- Refresh Button -->
    <div class="flex justify-center mb-4">
      <button id="loadAgents" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Load Agents
      </button>
    </div>
    <!-- Grid container for agent cards -->
    <ul id="agentsList" role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Agent cards will be inserted here -->
    </ul>
  </div>
  
  <script>
    // Function to fetch and display all agents
    function loadAgents() {
      fetch('/api/agents')
        .then(response => response.json())
        .then(data => {
          const agentsList = document.getElementById('agentsList');
          agentsList.innerHTML = ''; // Clear any existing content
          
          if (data.agents && data.agents.length > 0) {
            data.agents.forEach(agent => {
              // Create a new list item for each agent
              const li = document.createElement('li');
              li.className = "col-span-1 divide-y divide-gray-200 rounded-lg bg-white shadow";
              
              // Build the inner HTML using the Tailwind-based template
              li.innerHTML = `
                <div class="flex w-full items-center justify-between space-x-6 p-6">
                  <div class="flex-1 truncate">
                    <div class="flex items-center space-x-3">
                      <h3 class="truncate text-sm font-medium text-gray-900">${agent.agentName}</h3>
                      <span class="inline-flex shrink-0 items-center rounded-full bg-green-50 px-1.5 py-0.5 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">
                        ${agent.modelType || "Model"}
                      </span>
                    </div>
                    <p class="mt-1 truncate text-sm text-gray-500">${agent.description}</p>
                  </div>
                  <!-- Using a placeholder image for the agent's avatar -->
                  <img class="h-10 w-10 shrink-0 rounded-full bg-gray-300" src="https://via.placeholder.com/150" alt="Agent Avatar">
                </div>
                <div>
                  <div class="-mt-px flex divide-x divide-gray-200">
                    <div class="flex w-0 flex-1">
                      <a href="mailto:example@example.com" class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
                        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path d="M3 4a2 2 0 0 0-2 2v1.161l8.441 4.221a1.25 1.25 0 0 0 1.118 0L19 7.162V6a2 2 0 0 0-2-2H3Z" />
                          <path d="m19 8.839-7.77 3.885a2.75 2.75 0 0 1-2.46 0L1 8.839V14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.839Z" />
                        </svg>
                        Email
                      </a>
                    </div>
                    <div class="-ml-px flex w-0 flex-1">
                      <a href="tel:+1234567890" class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
                        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M2 3.5A1.5 1.5 0 0 1 3.5 2h1.148a1.5 1.5 0 0 1 1.465 1.175l.716 3.223a1.5 1.5 0 0 1-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 0 0 6.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 0 1 1.767-1.052l3.223.716A1.5 1.5 0 0 1 18 15.352V16.5a1.5 1.5 0 0 1-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 0 1 2.43 8.326 13.019 13.019 0 0 1 2 5V3.5Z" clip-rule="evenodd" />
                        </svg>
                        Call
                      </a>
                    </div>
                  </div>
                </div>
              `;
              // Append the constructed list item to the agent list
              agentsList.appendChild(li);
            });
          } else {
            agentsList.innerHTML = '<p class="text-center text-gray-500">No agents found.</p>';
          }
        })
        .catch(error => {
          console.error('Error loading agents:', error);
          document.getElementById('agentsList').innerHTML = '<p class="text-center text-red-500">Error loading agents.</p>';
        });
    }

    // Add event listener to the load button
    document.getElementById('loadAgents').addEventListener('click', loadAgents);
    // Auto-load agents when the page loads
    window.onload = loadAgents;
  </script>
</body>
</html>
